# =================================================================
# AUTOCLEAN CONFIGURATION FILE
# This file controls how EEG data is automatically processed and cleaned
# =================================================================

# TASK CONFIGURATION
# Each task represents a different type of EEG recording (e.g., resting state, specific experiments)
tasks:
  MouseXdatResting:
    mne_task: "rest"
    description: "Neuronexus Mouse XDAT Resting State"
    settings:
      # PROCESSING STEPS
      # Each step can be enabled/disabled and has specific settings
      
      resample_step:
        enabled: true        # Set to false to skip this step
        value: 250          # New sampling rate in Hz

      filtering:
        enabled: true
        value:
          l_freq: 1
          h_freq: 100
          notch_freqs: [60]
          notch_width: 5

      drop_outerlayer:
        enabled: false
        value: []
      
      eog_step:
        enabled: false
        value: [1, 32, 8, 14, 17, 21, 25, 125, 126, 127, 128]  # Channel numbers for eye movement detection
      
      trim_step:
        enabled: true
        value: 10            # Number of seconds to trim from start/end
      
      crop_step:
        enabled: false
        value:
          start: 0          # Start time in seconds
          end: null         # null means use entire recording, or specify time in seconds (e.g., 30.0)
      
      reference_step:
        enabled: false
        value: "average"    # Type of EEG reference to use
      
      montage:
        enabled: false
        value: "MEA30"  # Type of EEG cap/electrode layout

      ICA:
        enabled: true
        value:
          method: picard
          n_components: null
          fit_params:
            ortho: false
            extended: true
      ICLabel:
        enabled: true
        value:
          ic_flags_to_reject:
            - muscle
            - heart
            - eog
            - ch_noise
            - line_noise
            - eye
            - channel noise
            - line noise
          ic_rejection_threshold: 0.3
      
      epoch_settings:
        enabled: true     # Resting state doesn't use epoching
        value:
          tmin: 0
          tmax: 2
        event_id: {}
        remove_baseline:
          enabled: false
          window: [null, 0]
        threshold_rejection:
          enabled: false
          volt_threshold: 
            eeg: 150e-6

      
  MouseXdatChirp:
    mne_task: "chirp"
    description: "Neuronexus Mouse XDAT Chirp"
    settings:
      resample_step:
        enabled: true        # Set to false to skip this step
        value: 250          # New sampling rate in Hz

      filtering:
        enabled: true
        value:
          l_freq: 1
          h_freq: 100
          notch_freqs: [60]
          notch_width: 5

      drop_outerlayer:
        enabled: false
        value: []
      
      eog_step:
        enabled: false
        value: []  # Channel numbers for eye movement detection
      
      trim_step:
        enabled: true
        value: 4            # Number of seconds to trim from start/end
      
      crop_step:
        enabled: false
        value:
          start: 0          # Start time in seconds
          end: 30.0         # null means use entire recording, or specify time in seconds (e.g., 30.0)
      
      reference_step:
        enabled: false
        value: "average"    # Type of EEG reference to use
      
      montage:
        enabled: false
        value: "MEA30"  # Type of EEG cap/electrode layout     

      ICA:
        enabled: false
        value:
          method: picard
          n_components: null
          fit_params:
            ortho: false
            extended: true

      ICLabel:
        enabled: false
        value:
          ic_flags_to_reject:
            - muscle
            - heart
            - eog
            - ch_noise
            - line_noise
            - eye
            - channel noise
            - line noise
          ic_rejection_threshold: 0.3

      epoch_settings:
        enabled: true     
        value:
          tmin: -0.5
          tmax: 1.5
        event_id: {'TTL_pulse_start'}
        remove_baseline:
          enabled: false
          window: [null, 0]
        threshold_rejection:
          enabled: false
          volt_threshold: 
            eeg: 150e-6

  MouseXdatAssr:
    mne_task: "assr"
    description: "Neuronexus Mouse XDAT assr State"
    settings:
      # PROCESSING STEPS
      # Each step can be enabled/disabled and has specific settings
      
      resample_step:
        enabled: false        # Set to false to skip this step
        value: 250          # New sampling rate in Hz

      filtering:
        enabled: true
        value:
          l_freq: 1
          h_freq: 100
          notch_freqs: [60]
          notch_width: 5

      drop_outerlayer:
        enabled: false
        value: []
      
      eog_step:
        enabled: false
        value: [1, 32, 8, 14, 17, 21, 25, 125, 126, 127, 128]  # Channel numbers for eye movement detection
      
      trim_step:
        enabled: true
        value: 4            # Number of seconds to trim from start/end
      
      crop_step:
        enabled: false
        value:
          start: 0          # Start time in seconds
          end: null         # null means use entire recording, or specify time in seconds (e.g., 30.0)
      
      reference_step:
        enabled: true
        value: "average"    # Type of EEG reference to use
      
      montage:
        enabled: false
        value: "MEA30"  # Type of EEG cap/electrode layout  
      
      ICA:
        enabled: false
        value:
          method: picard
          n_components: null
          fit_params:
            ortho: false
            extended: true

      ICLabel:
        enabled: false
        value:
          ic_flags_to_reject:
            - muscle
            - heart
            - eog
            - ch_noise
            - line_noise
            - eye
            - channel noise
            - line noise
          ic_rejection_threshold: 0.3

      epoch_settings:
        enabled: true     # Resting state doesn't use epoching
        value:
          tmin: -0.5
          tmax: 3
        event_id: {'TTL_pulse_start'}
        remove_baseline:
          enabled: false
          window: [null, 0]
        threshold_rejection:
          enabled: false
          volt_threshold: 
            eeg: 150e-6



  
# OUTPUT FILE CONFIGURATION
# Controls which processing stages save intermediate files
# Useful for quality checking and troubleshooting
stage_files:
  post_import:
    enabled: true          # Set to true to save file after this stage
    suffix: "_postimport"  # This text will be added to the filename
  post_outerlayer:
    enabled: false
    suffix: "_postouterlayer"
  post_prepipeline:
    enabled: true
    suffix: "_postprepipeline"
  post_resample:
    enabled: false
    suffix: "_postresample"
  post_reference:
    enabled: false
    suffix: "_postreference"
  post_trim:
    enabled: false
    suffix: "_posttrim"
  post_crop:
    enabled: false
    suffix: "_postcrop"
  post_prefilter:
    enabled: false
    suffix: "_postprefilter"
  post_bad_channels:
    enabled: false
    suffix: "_postbadchannels"
  post_bad_segments:
    enabled: true
    suffix: "_postbadsegments"
  post_epochs:
    enabled: true
    suffix: "_postepochs"
  post_drop_bad_epochs:
    enabled: true
    suffix: "_postdropbads"
  post_comp:
    enabled: true
    suffix: "_postcomp"
  post_edit:
    enabled: true
    suffix: "_postedit"

