# Basic test configuration for CI testing
tasks:
  TestResting:
    mne_task: "rest"
    description: "Basic test resting state task"
    settings:
      resample_step:
        enabled: true
        value: 250
      
      filtering:
        enabled: true
        value:
          l_freq: 1
          h_freq: 100
          notch_freqs: [60]
          notch_widths: 5
      
      montage:
        enabled: true
        value: "GSN-HydroCel-129"
      
      reference_step:
        enabled: true
        value: "average"
      
      trim_step:
        enabled: true
        value: 2
      
      ICA:
        enabled: false  # Disabled for fast testing
        value:
          method: picard
          n_components: 15
      
      epoch_settings:
        enabled: true
        value:
          tmin: -1
          tmax: 1
        event_id: null
        threshold_rejection:
          enabled: true
          volt_threshold:
            eeg: 125e-6

  TestChirp:
    mne_task: "chirp"
    description: "Basic test chirp task"
    settings:
      resample_step:
        enabled: true
        value: 250
      
      filtering:
        enabled: true
        value:
          l_freq: 1
          h_freq: 100
          notch_freqs: [60]
      
      montage:
        enabled: true
        value: "GSN-HydroCel-129"
      
      reference_step:
        enabled: true
        value: "average"
      
      ICA:
        enabled: false
        
      epoch_settings:
        enabled: true
        value:
          tmin: -0.1
          tmax: 0.5
        event_id: {"chirp": 1}

# Stage files configuration for testing
stage_files:
  post_import: true
  post_clean_raw: true
  post_ica: true
  post_epochs: true

# Database configuration (minimal for testing)
database:
  enabled: false